apiVersion: batch/v1
kind: CronJob
metadata:
  name: work-checker
  labels:
    app: work-checker
    component: cronjob
spec:
  schedule: "*/10 * * * *"  # Every 10 minutes
  concurrencyPolicy: Forbid  # Prevent concurrent work-checker runs
  startingDeadlineSeconds: 200
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 120  # 2 minute timeout (lightweight check)
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: work-checker
            component: job
        spec:
          restartPolicy: Never
          serviceAccountName: work-checker
          containers:
            - name: work-checker
              image: ghcr.io/dlddu/claude:latest
              imagePullPolicy: Always
              command:
                - /bin/bash
                - -c
                - /app/k8s/check-work.sh
              env:
                - name: LINEAR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: LINEAR_API_KEY
