apiVersion: batch/v1
kind: CronJob
metadata:
  name: agent-supervisor
  labels:
    app: agent-supervisor
    component: cronjob
spec:
  schedule: "*/10 * * * *"  # Every 10 minutes
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 200  # Allow some flexibility for scheduling
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 1800  # Force terminate after 20 minutes
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: agent-supervisor
            component: job
        spec:
          restartPolicy: Never
          volumes:
            - name: claude-data
              emptyDir: {}
          initContainers:
            - name: transcript-uploader
              image: ghcr.io/dlddu/claude:latest
              imagePullPolicy: Always
              restartPolicy: Always  # Native sidecar (K8s 1.29+)
              command:
                - /bin/bash
                - -c
                - /app/k8s/transcript-uploader.sh
              volumeMounts:
                - name: claude-data
                  mountPath: /root/.claude
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: AWS_ACCESS_KEY_ID
                      optional: true
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: AWS_SECRET_ACCESS_KEY
                      optional: true
                - name: AWS_REGION
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: AWS_REGION
                      optional: true
                - name: AWS_S3_BUCKET_NAME
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: AWS_S3_BUCKET_NAME
                      optional: true
          containers:
            - name: agent-supervisor
              image: ghcr.io/dlddu/claude:latest
              imagePullPolicy: Always
              command:
                - /bin/bash
                - -c
                - /app/k8s/agent-supervisor.sh
              volumeMounts:
                - name: claude-data
                  mountPath: /root/.claude
              resources:
                requests:
                  cpu: "100m"
                  memory: "512Mi"
                limits:
                  memory: "512Mi"
              env:
                - name: LINEAR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: LINEAR_API_KEY
                - name: CLAUDE_CODE_OAUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: CLAUDE_CODE_OAUTH_TOKEN
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: AWS_ACCESS_KEY_ID
                      optional: true
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: AWS_SECRET_ACCESS_KEY
                      optional: true
                - name: AWS_REGION
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: AWS_REGION
                      optional: true
                - name: AWS_S3_BUCKET_NAME
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: AWS_S3_BUCKET_NAME
                      optional: true
                - name: GH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: agent-supervisor-secrets
                      key: GH_TOKEN
                      optional: true
