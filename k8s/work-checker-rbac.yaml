apiVersion: v1
kind: ServiceAccount
metadata:
  name: work-checker
  labels:
    app: work-checker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: work-checker-role
  labels:
    app: work-checker
rules:
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    resourceNames: ["agent-supervisor"]
    verbs: ["get"]  # Required for 'kubectl create job --from=cronjob/...'
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create"]  # Required to create jobs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: work-checker-rolebinding
  labels:
    app: work-checker
subjects:
  - kind: ServiceAccount
    name: work-checker
roleRef:
  kind: Role
  name: work-checker-role
  apiGroup: rbac.authorization.k8s.io
